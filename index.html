<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <head>
            <input type="text" id="search-city" class="search-box" placeholder="Search for a city...">
        </head>

        <main>
            <section class="loc_date">
                <div id="city">Cuttack, IN</div>
                <div id="date">Friday, 13 October 2023</div>
            </section>

            <section class="temprature">

                <div id="temp">31&#8451</div>
                <div id="weather_condition">Haze</div>
                <div id="min_max_temp">31&#8451 / 31&#8451</div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
